<div class="jumbotron text-center" [style.background-image] ="'linear-gradient('+ 'to right' + ',' + this.color1 + ',' + this.color2 + ')'">
  <h1 class="display-4">CSS3 Gradient Generator</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  {{color1}}
  <div class="jumbotron-content">
      <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <div class="form-group">
                    <input type="text" [(colorPicker)] ="color1"
                    [style.background]="color1"
                    name="color1" class="form-control"
                    [cpPresetColors]="['#000000', '#0000FF', '#008B00', '#380474', '#9D1309']"
                    [cpPosition] = "'left'"
                    [cpAlphaChannel] = "'always'"
                    [cpOutputFormat] = "'hex'"
                    [value] = "color1"
                    >
                  </div>
            </div>

            <div class="col col-lg-2">
                <div class="form-group">
                    <input type="text" [(colorPicker)] ="color2"
                    [style.background]="color2"
                    name="color2" class="form-control"
                    [cpPresetColors]="['#000000', '#0000FF', '#008B00', '#380474', '#9D1309']"
                    [cpPosition] = "'left'"
                    [cpAlphaChannel] = "'always'"
                    [cpOutputFormat] = "'hex'"
                    [value] = "color2"
                    >
                  </div>
            </div>
          </div>
        </div>
  </div>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
